{% extends "examples/base.html" %}

{% load native %}

{% block extra_head %}{{ block.super }}
{{ form.media }}
<script type="text/javascript">
    $(document).ready(function(){
        $('#select-all').click(function(){
            $('#multiplechoices-form tr').each(function(){
                if (!$(this).hasClass('ui-selected')){
                    $(this).click();
                }
            });
        });
        $('#deselect-all').click(function(){
            $('#multiplechoices-form tr').each(function(){
                if ($(this).hasClass('ui-selected')){
                    $(this).click();
                }
            });
        });
    });
</script>
{% endblock %}

{% block col_main_title %}Multiple choices form{% endblock %}
{% block col_main_content %}

<form id="multiplechoices-form" action="." method="post">
    {% csrf_token %}
    <table class="form-table">
        {% include "richtemplates/forms/form.html" %}
    </table>
    <div>
        <input id="id_submit" class="richbutton" type="submit" name="submit" value="Submit"/>
    </div>
</form>

{% endblock %}
