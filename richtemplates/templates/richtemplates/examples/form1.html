{% extends "richtemplates/examples/base.html" %}

{% block extra_head %}{{ block.super }}
    <script type="text/javascript">
        $(document).ready(function(){
            $("input#id_deadline").datepicker({
                dateFormat: 'yy-mm-dd',
                firstDay: 1,
                showButtonPanel: true,
                showAnim: 'show',
                showOn: 'button',
                buttonImage: '{{ MEDIA_URL }}richtemplates/img/ruby-calendar.gif',
                buttonImageOnly: true
            });

            var users=[{% for u in form.username.field.queryset %}"{{ u.username }}"{% if not forloop.last %}, {% endif %}{% endfor %}];
            $('#id_username').autocomplete({
                source: users,
                delay: 0
            });

        });
    </script>
{% endblock %}

{% block col_main_title %}Form 1 example{% endblock %}
{% block col_main_content %}

<form action="." method="post">
    {% csrf_token %}
    <table class="form-table">
        {% include "richtemplates/forms/form.html" %}
    </table>
    <div>
        <input id="id_submit" type="submit" name="submit" value="Submit"/>
    </div>
</form>

{% endblock %}
