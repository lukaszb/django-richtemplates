{% extends "richtemplates/base_1col.html" %}

{% block col_single %}
	<div class="richtemplates-panel">
	    <h5>Login</h5>
	    <div class="richtemplates-panel-content">
	    	<form id="id_login_form" action="{% url django.contrib.auth.views.login %}" method="post">
                {% csrf_token %}
		        <table class="form-table">
                    {% include "richtemplates/forms/form.html" %}
					<tr>
						<td colspan="2">
						    <input id="id_submit" type="submit" value="Login" />
                            <input type="hidden" name="next" value="{{ next }}" />
                        </td>
					</tr>
		        </table>
			</form>
	    </div>
	</div>
{% endblock %}
