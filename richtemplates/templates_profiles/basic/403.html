{% extends "richtemplates/base_1col.html" %}

{% block content %}
<div id="col_single">
    <div class="panel">
        <h5>Forbidden</h5>
        <div class="panel-content">
            <h1>Page unavailable</h1>
            <h2>Server status code was 403</h2>
            <p>Sorry, but you are forbidden to see content of following page</p>
            <pre>{{ request.path }}</pre>
        </div>
    </div>
</div>
{% endblock %}
